<body>
    <script>
    console.log("********** Pet Shop da RD *************")
    var pets =[
        {
            nome:"Snoop" ,

            raca: "fox",
            tipo: "cachorro",
            peso: 9,
            cor: "marrom",
            dono: null,

        {

            peso: 5,

            dono: null,

            servicos:["banho"]
        }];
    function vacinar (pets) {
            for (var i = 0;i < pets.length;i++) {
            if(pets[i].vacinado) {
                console.log( "Já está vacinado!");
            } else {
                pets[i].vacinado = true;
                console.log ("Precisa ser vacinado.");
            }
        }
        }
    
    function adicionarPet (nome,idade,raca,tipo,peso,cor,dono,vacinado,servicos) {
        var novoPet ={
            nome,
            idade,
            raca,
            tipo,
            peso,
            cor,
            dono,
            vacinado,
            servicos
        }
        pets.push(novoPet)
        console.log ("Pet adicionado com sucesso!")
        return pets
    }
    
    const exibir = function() {
        pets.forEach (function(pet,index) {
            console.log ("--------------------------");
            console.log ("Nome do Pet: "+ pet.nome);
            console.log ("Idade do Pet: "+ pet.idade);
            console.log ("Raça do Pet: "+ pet.raca);
            console.log ("Tipo do Pet: "+ pet.tipo);
            console.log ("Peso do Pet: "+ pet.peso);
            console.log ("Cor do Pet: "+ pet.cor);
            console.log (pet.vacinado?"Este pet está vacinado!":"Este pet precisa ser vacinado!");
        });
    }
    
    
    </script>
